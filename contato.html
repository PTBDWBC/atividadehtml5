<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
        <title>dwba4-semana-05-PT303304X</title>
    </head>

    <body>
        <header id="cabecalho">
            <nav> 
                <iframe src="menu.html" width="100%" height="25%" style="border: 0;" scrolling="no"></iframe>
            </nav>
        </header>

        <main>
            <h1>Mande uma mensagem</h1>
            <form>
                <ul>
                    <li> 
                        <label for="nome">Nome </label>
                        <input type="text" id="nome" name="nome" required>
                    </li>
                    <li>
                        <label for="email">E-mail </label>
                        <input type="email" id="email" name="email" required>
                    </li>
                    <li>
                        <label for="telefone">Telefone </label>
                        <input type="tel" id="telefone" name="telefone" pattern="\(\d{2}\)\s?\d{5}-\d{4}" required> (99) 99999-9999
                    </li>
                    <li>
                        <label for="assunto">Assunto </label>
                        <select id="assunto" name="assunto" required>
                            <option value="" disabled selected>-- Selecione --</option>
                            <option value="reclamacao">Reclamação</option>
                            <option value="sugestao">Sugestão</option>
                        </select>
                    </li>
                    <li>
                        <label for="mensagem">Mensagem </label>
                        <textarea id="mensagem" name="mensagem" required></textarea>
                    </li>
                    <li>
                        <fieldset>
                            <legend>Opções de Resposta</legend>
                                <label for="respEmail">E-mail </label>
                                <input type="radio" id="email" value="email" name="opcoesResp" required>
                                <label for="respTel">Telefone </label>
                                <input type="radio" id="tel" value="tel" name="opcoesResp" required>
                        </fieldset>
                    </li>
                    <li>
                        <button type="submit">Enviar</button>
                    </li>
                </ul>
            </form>
        </main>

        <footer>
            <br/><br/>
            <nav>
                <object width="100%" data="footer.html"></object>
            </nav>          
        </footer>
    </body>
</html>
